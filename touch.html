<!DOCTYPE html>
<html>
<body>

<h1>touch Event</h1>
<p touchstart = "demo1()"></p>
<p touchend = "demo2()"></p>
<p touchcancel = "demo3()"></p>
<p touchmove = "demo4()"></p>

<p><strong>Note:</strong> This example is for touch devices only.</p>

<p id="demo"></p>

<script>
function demo1() {
  document.getElementById("demo").innerHTML = "Touch start";
}
function demo2() {
  document.getElementById("demo").innerHTML = "Touch end";
}
function demo3() {
  document.getElementById("demo").innerHTML = "Touch cancel";
}
function demo4() {
  document.getElementById("demo").innerHTML = "Touch move";
}
</script>
</body>
</html>
